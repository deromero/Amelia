<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Projects 
                <small>Page {{_page + 1}} of {{_pagesCount}}</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['Home']">Home</a>
                </li>
                <li class="active">Projects</li>
            </ol>
        </div>
    </div>

    <div class="row" *ngFor="let project of _projects" >
        <h3>{{project.Name}}</h3>
    </div>

</div>
