<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                My Projects
            </h1>
        </div>
    </div>
    <div class="list-group" *ngFor="let project of _projects">
        <a [routerLink]="['/projects',project.slug]" class="list-group-item">
            <h4 class="list-group-item-header">
                {{project.name}}
            </h4>
            <p class="list-group-item-text">{{project.description}}</p>
        </a>
    </div>
    <small>Page {{_page + 1}} of {{_pagesCount}}</small>
</div>
