<div class="container">
    <div class="page-header">
        <div class="row">
            <div class="col-md-9 col-sm-8">
                <h1>
                    My Projects
                </h1>
            </div>
            <div class="col-md-3 col-sm-4">
                <a [routerLink]="['/project/new']" class="btn btn-default  btn-block">
                    <i class="fa fa-plus"></i> Create Project
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-sm-9">
            <div class="list-group" *ngFor="let project of _projects">
                <div class="list-group-item">
                    <h4 class="list-group-item-header">
                        <a [routerLink]="['/project',project.Slug,'show']">
                        {{project.Name}}
                        </a>
                    </h4>
                    <p class="list-group-item-text">{{project.Description}}</p>
                </div>
            </div>
            <small>Page {{_page + 1}} of {{_pagesCount}}</small>
        </div>
        <div class="col-md-2 col-sm-3 hidden-xs">
            <p>
                List your projects to set in the top the most used ones. The top 10 projects will appear in the top navigation bar project
                list
            </p>
        </div>
    </div>
</div>
