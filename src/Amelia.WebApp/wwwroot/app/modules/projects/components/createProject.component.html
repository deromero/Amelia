<div class="row">
    <div class="col-md-8">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <span class="fa-stack fa-1x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-briefcase fa-stack-1x fa-inverse"></i>
                        </span> Create Project
                </div>
            </div>
            <div class="portlet-body form">
                <form action="" role="form" #projectForm="ngForm">
                    <div class="form-body">
                        <h4>Choose a template</h4>
                        <div class="form-group">
                            <div class="col-md-6">
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="1" required
                                            [(ngModel)]="_newProject.ProjectType" name="projectType" #projectType="ngModel"  />
                                            SCRUM
                                        </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="2" required
                                            [(ngModel)]="_newProject.ProjectType" name="projectType" #projectType="ngModel"  />
                                            KANBAN
                                        </label>
                                </div>
                            </div>
                        </div>
                        <h4>Project details</h4>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="_newProject.Name" name="name" #name="ngModel" required
                            />
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Description" [(ngModel)]="_newProject.Description" name="description" #description="ngModel" cols="30"
                                rows="10" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" 
                                    [(ngModel)]="_newProject.IsPrivate" 
                                    #isPrivate="ngModel" name="isPrivate" />
                                    Is Private?
                                    </label>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="row">
                                <div class="col-md-3 hidden-xs hidden-sm"></div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-block btn-primary" (click)="create()" [disabled]="!projectForm.form.valid">
                                    Create Project</button>
                                </div>
                                <div class="col-md-3 hidden-xs hidden-sm"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
