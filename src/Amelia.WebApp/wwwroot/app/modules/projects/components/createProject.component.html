<div id="createProjectModal" class="modal modal-fullscreen show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="container">
                <div class="modal-header">
                    <a class="close" aria-hidden="true" [routerLink]="['/projects']">&times;</a>
                    <h2 class="modal-title text-center">
                        <span class="fa-stack fa-1x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-briefcase fa-stack-1x fa-inverse"></i>
                        </span> Create Project
                    </h2>
                </div>
                <div class="modal-body">
                    <form action="" class="form col-md-12 center-block">
                        <h5>Project details</h5>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" required />
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Description" name="" id="" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="form-group text-center">
                            <div class="row">
                                <div class="col-md-3 hidden-xs hidden-sm"></div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-block btn-primary">Create Project</button>
                                </div>
                                <div class="col-md-3 hidden-xs hidden-sm"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-danger" [routerLink]="['/projects']" data-dismiss="modal" aria-hidden="true">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
