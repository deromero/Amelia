<div id="createProjectModal" class="modal modal-fullscreen show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="container">
                <div class="modal-header">
                    <a class="close" aria-hidden="true" [routerLink]="['/projects']">&times;</a>
                    <h2 class="modal-title text-center">
                        <span class="fa-stack fa-1x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-briefcase fa-stack-1x fa-inverse"></i>
                        </span> Create Project
                    </h2>
                </div>
                <div class="modal-body">
                    <form action="" class="form col-md-12 center-block" #projectForm="ngForm">
                        <h5>Choose a template</h5>
                        <div class="form-group">
                            <div class="col-md-6">
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="1" required
                                            [(ngModel)]="_newProject.ProjectType" name="projectType" #projectType="ngModel"  />
                                            SCRUM
                                        </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="2" required
                                            [(ngModel)]="_newProject.ProjectType" name="projectType" #projectType="ngModel"  />
                                            KANBAN
                                        </label>
                                </div>
                            </div>
                        </div>
                        <h5>Project details</h5>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="_newProject.Name" name="name" #name="ngModel" required
                            />
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Description" [(ngModel)]="_newProject.Description" name="description" #description="ngModel" cols="30"
                                rows="10" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" 
                                    [(ngModel)]="_newProject.IsPrivate" 
                                    #isPrivate="ngModel" name="isPrivate" />
                                    Is Private?
                                    </label>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="row">
                                <div class="col-md-3 hidden-xs hidden-sm"></div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-block btn-primary"
                                    (click)="create()" [disabled]="!projectForm.form.valid">
                                    Create Project</button>
                                </div>
                                <div class="col-md-3 hidden-xs hidden-sm"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-danger" [routerLink]="['/projects']" data-dismiss="modal" aria-hidden="true">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
