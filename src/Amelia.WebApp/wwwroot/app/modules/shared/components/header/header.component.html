<div class="page-header navbar navbar-fixed-top">
    <div class="page-header-inner">
        <div class="page-logo">
            <a [routerLink]="['/home']">
                APM
            </a>
            <div class="menu-toggler sidebar-toggler">
                <span></span>
            </div>
        </div>
        <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
            <span></span>
        </a>
        <div class="hor-menu hor-menu-light hidden-sm hidden-xs" *ngIf="isUserLoggedIn()">
            <ul class="nav navbar-nav" >
                <li class="classic-menu-dropdown" [routerLinkActive]="['active']">
                    <a [routerLink]="['/dashboard']" class="dropdown-toggle">
                        <i class="icon-home"></i> Dashboard
                    </a>
                </li>
                <li class="classic-menu-dropdown" [routerLinkActive]="['active']">
                    <a [routerLink]="['/projects']" class="dropdown-toggle" >
                        <i class="icon-grid"></i> Projects
                    </a>
                </li>
                <li class="classic-menu-dropdown" [routerLinkActive]="['active']">
                    <a [routerLink]="['/settings']" class="dropdown-toggle" >
                        <i class="icon-settings"></i> Settings
                    </a>
                </li>
            </ul>
        </div>
        <div class="top-menu">
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown dropdown-user">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                        <i class="icon-user"></i>
                        <span class="username username-hide-on-mobile">{{getUserName()}} </span>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-default">
                        <li *ngIf="!isUserLoggedIn()">
                            <a [routerLink]="['/account/login']"><i class="icon-login"></i>Login</a>
                        </li>
                        <li *ngIf="isUserLoggedIn()">
                            <a [routerLink]="['/home']" (click)="logout()"><i class="icon-key"></i>Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
