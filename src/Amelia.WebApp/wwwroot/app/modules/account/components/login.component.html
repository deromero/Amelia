<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h2 class="modal-title">
                    <i class="icon-user"></i> Login
                </h2>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <form class="form" #loginForm="ngForm">
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" placeholder="Username" [(ngModel)]="_user.Username" name="username" id="username"
                                    #username="ngModel" required />
                                <div [hidden]="username.valid || username.untouched" class="alert alert-danger">
                                    Username is required
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="_user.Password" name="password"
                                    id="password" #password="ngModel" required/>
                                <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                                    Password is required
                                </div>
                            </div>
                            <div class="form-group">
                                <a [routerLink]="['/account/register']">Register</a>
                                <div class="checkbox">
                                    <label>
                            <input type="checkbox" [(ngModel)]="_user.RememberMe" name="remember"> Remember me
                        </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary blue-ebonyclay" (click)="login()" [disabled]="!loginForm.form.valid">Sign In</button>
                <a class="btn dark btn-outline" [routerLink]="['/home']" data-dismiss="modal" aria-hidden="true">Cancel</a>
            </div>
        </div>
    </div>
</div>
