language: ruby

# whitelist
branches:  
  only:
    - master

services:  
    #Enable docker service inside travis
    - docker

before_install:  
    - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

script:  
    #build the image
    - docker build --no-cache -t romerodev/amelia .
    #tag the build
    - docker tag romerodev/amelia:latest romerodev/amelia:v1
    #push the image to the repository
    - docker push romerodev/amelia